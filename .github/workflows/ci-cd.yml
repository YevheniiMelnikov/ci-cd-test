name: CI/CD Demo (self-hosted only)

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  ci_cd:
    name: Lint, test and deploy (local runner)
    runs-on: [self-hosted, linux, x64]
    steps:
      - uses: actions/checkout@v4

      - name: Install tools
        run: |
          python3 -m pip install --upgrade pip
          pip install --no-cache-dir "ruff>=0.6" pytest docker

      - name: Lint
        run: ruff check .

      - name: Test in Docker
        run: |
          docker build -t toy-app:test .
          docker run --rm toy-app:test pytest -q

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          echo "${{ secrets.SSH_KNOWN_HOSTS }}" > ~/.ssh/known_hosts
          chmod 644 ~/.ssh/known_hosts

      - name: Deploy via SSH to localhost
        run: |
          rsync -az --delete ./ localhost:~/toy-app/
          ssh localhost "
            cd ~/toy-app &&
            docker compose down || true &&
            docker compose build &&
            docker compose up -d &&
            curl -fsS http://localhost:8000/health
          "
