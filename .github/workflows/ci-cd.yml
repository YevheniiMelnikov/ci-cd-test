name: CI/CD Demo (self-hosted only)

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  ci_cd:
    name: Lint, test and deploy (local runner)
    runs-on: [self-hosted, linux, x64]
    steps:
      - uses: actions/checkout@v4

      - name: Install tools
        run: |
          python3 -m pip install --upgrade pip
          pip install --no-cache-dir "ruff>=0.6" pytest docker

      - name: Lint
        run: | 
          ruff check --fix .
          ruff format .

      - name: Test in Docker
        run: |
          docker build -t toy-app:test .
          docker run --rm toy-app:test pytest -q

      - name: Ensure sshd, host keys and auth
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends openssh-server rsync
          sudo systemctl enable --now ssh
      
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
      
          PUB="$(ssh-keygen -y -f ~/.ssh/id_ed25519_ci)"
          grep -q "$PUB" ~/.ssh/authorized_keys 2>/dev/null || echo "$PUB" >> ~/.ssh/authorized_keys
          chmod 600 ~/.ssh/authorized_keys
      
          ssh-keyscan -H localhost 127.0.0.1 "$(hostname -f)" >> ~/.ssh/known_hosts 2>/dev/null || true
          chmod 644 ~/.ssh/known_hosts
      
          # sanity-check: должен вывести 'ssh-ok' и выйти 0
          ssh -o BatchMode=yes -o StrictHostKeyChecking=yes -o ConnectTimeout=5 localhost 'echo ssh-ok'

      - name: Deploy via SSH to localhost
        run: |
          rsync -az --delete \
            -e "ssh -i ~/.ssh/id_ed25519_ci -o BatchMode=yes -o StrictHostKeyChecking=yes -o ConnectTimeout=10" \
            ./ localhost:~/toy-app/
      
          ssh -i ~/.ssh/id_ed25519_ci -o BatchMode=yes -o StrictHostKeyChecking=yes localhost "
            set -e
            cd ~/toy-app
            docker compose down || true
            docker compose build
            docker compose up -d --wait || true
            for i in {1..30}; do
              if curl -fsS http://localhost:8000/health >/dev/null; then
                echo 'health: OK'; exit 0
              fi
              sleep 2
            done
            echo 'health: FAIL, dump logs:'
            docker compose ps
            docker compose logs --no-color --tail=200
            exit 1
          "
