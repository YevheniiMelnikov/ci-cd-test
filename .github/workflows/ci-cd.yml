name: CI/CD Demo (local, no-ssh)

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  ci_cd:
    name: Lint, test and deploy (local runner)
    runs-on: [self-hosted, linux, x64]
    steps:
      - uses: actions/checkout@v4

      - name: Install tools
        run: |
          python3 -m pip install --upgrade pip
          pip install --no-cache-dir "ruff>=0.6" pytest docker

      - name: Lint
        run: |
          ruff check --fix .
          ruff format .

      - name: Test in Docker
        run: |
          docker build -t toy-app:test .
          docker run --rm toy-app:test pytest -q

      - name: Deploy locally (no SSH)
        run: |
          docker compose down || true
          docker compose build
          docker compose up -d --wait || true

          for i in {1..30}; do
            if curl -fsS http://localhost:8000/health >/dev/null; then
              echo "health: OK"
              exit 0
            fi
            sleep 2
          done

          echo "health: FAIL, dumping logs..."
          docker compose ps
          docker compose logs --no-color --tail=200
          exit 1
